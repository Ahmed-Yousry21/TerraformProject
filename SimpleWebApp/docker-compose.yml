version: '3.8'

services:
  # Database layer
  mysql:
    image: mysql:latest
    container_name: mysql-server
    environment:
      MYSQL_ROOT_PASSWORD: N0djs
      MYSQL_USER: Admin
      MYSQL_PASSWORD: N0djs
      MYSQL_DATABASE: NodejsDB
    expose:
      - "3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend

  # PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: N0djs
    expose:
      - "80"
    networks:
      - backend
      

  # Web application
  web:
    build: ./web
    container_name: nodejs-webapp
    expose:
      - "3000"
    environment:
      ROOT_PASSWORD: N0djs
    networks:
      - backend

  # Nginx server
  nginx:
    image: nginx:latest
    container_name: nginx-server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certificates:/etc/nginx/certificates:ro
    networks:
      - backend
      - frontend

volumes:
  db_data:

networks:
  frontend:
  backend:
   internal: true

  

